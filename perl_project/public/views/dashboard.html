<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTM Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0ecec;
      }
      .navbar {
        background-color: #fff;
        border-bottom: 2px solid #900c3f;
      }
      .navbar-brand {
        font-size: 24px;
        font-weight: bold;
        color: #900c3f;
      }
      .navbar-nav .nav-link {
        color: #000;
        font-weight: bold;
        margin-right: 15px;
      }

      .navbar-nav .nav-link.active {
        color: #900c3f;
        border-bottom: 3px solid #900c3f;
      }
      .group-card {
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 15px;
        padding: 20px;
        margin: 15px;
        text-align: center;
      }
      .group-card-link {
        text-decoration: none;
        color: inherit; /* Keeps the text color of the card */
        display: block; /* Makes the entire card clickable */
      }
      .group-card-title {
        font-weight: bold;
        color: #900c3f;
        font-size: 18px;
      }
      .group-card-subtitle {
        color: #555;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .section-box {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        background-color: #ffffff;
        position: relative;
      }
      #category-section {
        margin-right: 30px; /* Add space between the Category Section and Session Section */
      }
      #category-container .col-md-4 {
        margin-bottom: 15px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }

      .card {
          width: calc(33.333% - 200px); /* Adjust width as needed */
          min-width: 200px;
          margin:6px;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card-body {
          text-align: start;
      }
      .category-card {
        display: block;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        text-align: left;
        text-decoration: none;
        color: rgb(0, 0, 0);
        /*background-color: #f9f9f9;*/
      }
      .category-card:hover {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .btn-add {
        position: absolute;
        right: 10px;
        bottom: 10px;
        border: none;
        background-color: transparent;
      }
      .btn-add i {
        font-size: 24px;
        color: #900c3f;
      }
      .dropdown-menu li a {
        cursor: pointer;
      }
      .email-container {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }

      .email-chip {
        background-color: #e0e0e0;
        padding: 5px 10px;
        border-radius: 15px;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .email-chip span {
        font-size: 0.9rem;
      }

      .email-chip button {
        background: none;
        border: none;
        cursor: pointer;
        color: #777;
        font-size: 1rem;
      }

      .email-input {
        border: none;
        outline: none;
        flex: 1;
        min-width: 120px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            alt="UTM Logo"
            height="40"
            src="..\images\UTM-LOGO-FULL.png"
            style="width: auto"
          />
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="dashboard.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">PROFILE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logout" href="..\loginPage.html">LOGOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> UTM ROLE</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
      <!-- Category and Session in the Same Row -->
      <div class="row">
        <!-- Category Section -->
        <div class="col-md-7 section-box" id="category-section">
          <h5 class="mb-3">Category</h5>
          <div class="row" id="category-container">
            <!-- Category cards will be appended here -->
          </div>
          
        </div>

        <!-- Session Section -->
        <div class="col-md-4 section-box">
          <h5 class="mb-3">My Links</h5>
          <a href="viewAllLink.html" class="btn btn-light w-100" style="margin-bottom: 20px;">View Links</a>
          <h5 class="mb-3">Shared To Me Links</h5>
          <a href="categoryLinks.html" class="btn btn-light w-100">View Links</a>
        </div>
      </div>
    </div>

    <!-- Group Shared Link Section -->
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5>Group Shared Link</h5>
        <button
          type="button"
          class="btn btn-outline-secondary"
          data-bs-toggle="modal"
          data-bs-target="#createGroupModal"
        >
          Create Group +
        </button>
      </div>
      <div class="row" id="groupCardContainer">

      </div> 
    </div>
    <!-- Create Group Modal -->
    <div class="modal fade"id="createGroupModal"tabindex="-1"aria-labelledby="createGroupModalLabel"aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createGroupModalLabel">
            Create Group Share Link
          </h5>
          <button type="button"class="btn-close"data-bs-dismiss="modal"aria-label="Close"></button>
        </div>
        <form id="createGroupForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="groupTitle" class="form-label">Group Title</label>
              <input type="text"class="form-control"id="groupTitle"placeholder=""required/>
            </div>
            <div class="mb-3">
              <label for="sessionDropdown" class="form-label">Session</label>
              <select id="sessionDropdown" class="form-select" required>
                <option value=""></option>
              </select>
            </div>
            <div class="mb-3">
              <label for="groupDescription" class="form-label">
                Description Group
              </label>
              <textarea class="form-control"id="groupDescription"rows="3"placeholder=""required></textarea>
            </div>
            <div class="mb-3">
              <label for="participants" class="form-label">Participants</label>
              <div
                class="email-container border border-secondary p-2 rounded"
                id="email-container"
              >
                <input type="text"class="email-input"id="email-input"placeholder="Enter email and press Enter"/>
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger" >
            Create
          </button>
        </div>
      </form>
      </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js?v=1.0"></script>
  </body>
</html>
