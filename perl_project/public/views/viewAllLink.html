<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTM Links</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0ecec;
      }
      .navbar {
        background-color: #fff;
        border-bottom: 2px solid #900c3f;
      }
      .navbar-brand {
        font-size: 24px;
        font-weight: bold;
        color: #900c3f;
      }
      .navbar-nav .nav-link {
        color: #000;
        font-weight: bold;
        margin-right: 15px;
      }
      .navbar-nav .nav-link.active {
        color: #900c3f;
        border-bottom: 3px solid #900c3f;
      }
      .container-white {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .table-responsive {
        overflow-x: auto;
      }

      .table td, .table th {
        white-space: nowrap; /* Prevent text wrapping */
        text-overflow: ellipsis; /* Add ellipsis for long text */
        overflow: hidden; /* Hide overflow */
        max-width: 200px; /* Set a maximum width for columns */
      }

      /* Allow specific columns to wrap */
      .table td.wrap, .table th.wrap {
        white-space: normal; /* Allow text wrapping */
      }

      @media (max-width: 768px) {
        .table td, .table th {
          font-size: 0.85rem; /* Reduce font size for better fit */
          max-width: 150px; /* Further reduce column width */
        }
          .btn-action {
          flex-wrap: wrap; /* Stack action buttons vertically */
        }

        .btn-action button {
          margin-bottom: 5px;
        }
      }
      .share-popup {
        background-color: #ffffff;
        border-radius: 15px;
        text-align: center;
      }
      .btn-action {
        display: flex;
        gap: 10px;
      }
      .btn-edit,
      .btn-delete,
      .btn-send {
        border: none;
        background: none;
      }
      .btn-edit i {
        color: #007bff;
        font-size: 20px;
      }
      .btn-delete i {
        color: #dc3545;
        font-size: 20px;
      }
      .btn-send i {
        color: #1b9b1b;
        font-size: 20px;
      }
      .btn-back {
        font-size: 16px;
        color: #900c3f;
        background: none;
        border: none;
        padding: 12px 16px;
      }
      .btn-back i {
        margin-right: 5px;
        font-size: 24px;
      }
      .email-container {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }

      .email-chip {
        background-color: #e0e0e0;
        padding: 5px 10px;
        border-radius: 15px;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .email-chip span {
        font-size: 0.9rem;
      }

      .email-chip button {
        background: none;
        border: none;
        cursor: pointer;
        color: #777;
        font-size: 1rem;
      }

      .email-input {
        border: none;
        outline: none;
        flex: 1;
        min-width: 120px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            alt="UTM Logo"
            height="40"
            src="..\images\UTM-LOGO-FULL.png"
            style="width: auto"
          />
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="dashboard.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">PROFILE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="..\loginPage.html">LOGOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> UTM ROLE</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <div class="container-white">
        <!-- Back Button and Title -->
        <div class="d-flex align-items-center mb-3">
          <button class="btn-back btn-lg">
            <i class="bi bi-arrow-left" style="font-size: 1.5rem"></i>
          </button>
        </div>
        <h2 class="ms-3 mb-0">All Personal Links</h2>
        <!-- Filters and Search -->
        <div class="d-flex justify-content-end align-items-center mb-3">
          <div class="dropdown me-2">
            <button
              class="btn btn-primary dropdown-toggle"
              type="button"
              id="filterDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Filters
            </button>
            <ul class="dropdown-menu" aria-labelledby="filterDropdown">
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  data-filter="category"
                  id="categoryFilter"
                  >Category</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  data-filter="session"
                  id="sessionFilter"
                  >Session</a
                >
              </li>
            </ul>
          </div>
          <div>
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Search..."
              style="max-width: 200px"
            />
          </div>
        </div>
        <!-- Table -->
        <div class="table-responsive">
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Category</th>
              <th>Date/Time</th>
              <th>Session</th>
              <th>Owner</th>
              <th>Description</th>
              <th>Google Drive Links</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be populated here -->
          </tbody>
        </table>
        </div>
        <!-- Footer -->
        <div class="card-footer d-flex justify-content-end align-items-center">
          <div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="openAddModal()"
            >
              Add
            </button>
          </div>
          <nav>
            <ul class="pagination mb-0">
              <li class="page-item">
                <a class="page-link" href="#">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Link</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addForm">
              <!--Category dan Session dalam bentuk dropdown-->
              <div class="mb-3">
                <label for="categoryDropdown" class="form-label"
                  >Category</label
                >
                <select id="categoryDropdown" class="form-select" required>
                  <option value=""></option>
                </select>
              </div>
              <div class="mb-3">
                <label for="sessionDropdown" class="form-label">Session</label>
                <select id="sessionDropdown" class="form-select" required>
                  <option value=""></option>
                </select>
              </div>
              <div class="mb-3">
                <label for="addOwner" class="form-label">Owner</label>
                <input
                  type="text"
                  id="addOwner"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="addDescription" class="form-label"
                  >Description</label
                >
                <input
                  type="text"
                  id="addDescription"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="addLink" class="form-label">Link</label>
                <input type="url" id="addLink" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Update Modal -->
    <div class="modal fade"id="updateModal"tabindex="-1"aria-labelledby="updateModalLabel"aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Update Link</h5>
            <button type="button"class="btn-close"data-bs-dismiss="modal"aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="updateForm">
              <input type="hidden" id="updateId" />
              <div class="mb-3">
                <label for="updateCategory" class="form-label">Category</label>
                <select class="form-select" id="updateCategoryDropdown" required>
                  <option value="" ></option>
                </select>
              </div>
              <div class="mb-3">
                <label for="updateSession" class="form-label">Session</label>
                <select class="form-select" id="updateSessionDropdown" required>
                  <option value="" ></option>
                </select>
              </div>
              <div class="mb-3">
                <label for="updateOwner" class="form-label">Owner</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateOwner"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateDescription" class="form-label"
                  >Description</label
                >
                <textarea class="form-control"id="updateDescription"required></textarea>
              </div>
              <div class="mb-3">
                <label for="updateLink" class="form-label">Link</label>
                <input type="url"class="form-control"id="updateLink"required/>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button"class="btn btn-secondary"data-bs-dismiss="modal">Close</button>
            <button type="button"class="btn btn-primary"onclick="updateRow(event)">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Share Modal -->
    <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Share Option -->
          <div id="shareOption" class="share-popup">
            <div class="modal-header">
              <h5 class="modal-title">Select Share Option</h5>
              <button type="button"class="btn-close"data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" style="padding-bottom: 20px;">
              <button class="btn btn-primary" onclick="showShareUser()">Share to User</button>
              <button class="btn btn-secondary" onclick="showShareGroup()">Share to Group</button>
            </div> 
          </div>

          <!-- Share to User Modal -->
          <div id="shareUser" class="share-popup" style="display: none;">
            <div class="mb-3">
              <form id="addParticipantForm">
                <div class="modal-header">
                  <h5 class="modal-title">Enter user email:</h5>
                  <button type="button"class="btn-close"data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="padding-bottom: 20px;">
                  <div class="email-container border border-secondary p-2 rounded" id="email-container">
                    <input type="text"class="email-input"id="email-input"placeholder="Enter email and press Enter"/>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" id="shareToUserButton" class="btn btn-danger" >Share</button>
                </div>
              </form>   
            </div>
          </div>

          <!-- Share to Group Modal -->
          <div id="shareGroup" class="share-popup" style="display: none;">
            <div class="modal-header">
              <h5 class="modal-title">Share to group:</h5>
              <button type="button"class="btn-close"data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" style="padding-bottom: 20px;">
              <select class="form-select" style="margin-bottom: 10px;" id="groupSelect">
              <!-- Groups will be populated here -->
              </select>
              <button class="btn btn-primary" id="shareToGroupButton">Share</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="viewAllLink.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
