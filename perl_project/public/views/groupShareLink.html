<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTM Personal Google Drive Links</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0ecec;
      }
      .navbar {
        background-color: #fff;
        border-bottom: 2px solid #900c3f;
      }
      .navbar-brand img {
        height: 40px;
      }
      .navbar-nav .nav-link {
        color: #000;
        font-weight: bold;
        margin-right: 15px;
      }

      .navbar-nav .nav-link.active {
        color: #900c3f;
        border-bottom: 3px solid #900c3f;
      }
      .card-header,
      .table th {
        min-width: -webkit-fill-available;
        background-color: #f8f8f8; /* Light gray header */
        font-weight: bold;
        font-size: 14px; /* Match the font size */
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 150px; /* Limit width for table columns */
      }
      .table td.wrap {
        white-space: normal; /* Allow wrapping for certain columns */
      }
      .table td a {
        word-wrap: break-word;
        overflow-wrap: break-word;
        display: block;
        max-width: 200px; /* Ensure long links wrap and stay within bounds */
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .list-group-item {
          flex-direction: column; /* Stack participant details */
          align-items: flex-start;
        }

        .table th,
        .table td {
          font-size: 0.9rem; /* Adjust font size for smaller screens */
        }

        .table td {
          max-width: 100px; /* Further limit the width */
        }
      }
      .list-group-item {
        display: flex;
        align-items: center;
        gap: 10px;
        word-wrap: break-word; /* Wrap long words */
        overflow-wrap: break-word;
      }

      /* Custom styling for the Add Participants button */
      .custom-add-btn {
        background-color: #fff; /* White background */
        border: 2px solid #dc3545; /* Red border */
        color: #000000; /* Black text */
        border-radius: 20px; /* Rounded corners */
        font-weight: bold;
      }
      .custom-add-btn:hover {
        background-color: #f8d7da; /* Light red background on hover */
      }
      .btn-edit,
      .btn-delete {
        border: none;
        background: none;
      }
      .btn-edit i {
        color: #007bff;
      }
      .btn-delete i {
        color: #900c3f;
      }
      .pagination .page-link {
        color: #900c3f; /* Red color */
      }
      .card-footer button {
        background-color: #900c3f;
        color: #fff;
        border-radius: 20px;
        border: none;
      }
      .card-footer button:hover {
        background-color: #70092f;
      }
      .email-container {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }

      .email-chip {
        background-color: #e0e0e0;
        padding: 5px 10px;
        border-radius: 15px;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .email-chip span {
        font-size: 0.9rem;
      }

      .email-chip button {
        background: none;
        border: none;
        cursor: pointer;
        color: #777;
        font-size: 1rem;
      }

      .email-input {
        border: none;
        outline: none;
        flex: 1;
        min-width: 120px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            alt="UTM Logo"
            height="40"
            src="..\images\UTM-LOGO-FULL.png"
            style="width: auto"
          />
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="dashboard.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">PROFILE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logout" href="..\loginPage.html"
                >LOGOUT</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> UTM ROLE</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main Container -->
    <div class="container mt-4">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
          <div class="card">
            <div class="card-header text-center">View Participants</div>
            <ul class="list-group list-group-flush"></ul>
            <div class="card-footer text-center">
              <button
                type="button"
                class="btn custom-add-btn w-100"
                data-bs-toggle="modal"
                data-bs-target="#addParticipantModal"
              >
                Add Participants
              </button>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="titleName">Personal Google Drive Linksssss</h5>
              <!-- Replacing Filters Button -->
      <div class="d-flex align-items-center">
        <!-- Category Button -->
        <div class="me-2">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="filterCategoryButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Category
          </button>
          <ul class="dropdown-menu" id="filterCategoryDropdown">
            <!-- Categories will be dynamically appended here -->
          </ul>
        </div>

        <!-- Search Bar -->
        <div class="filters">
          <input
            type="text"
            class="form-control form-control-sm w-100"
            placeholder="Search..."
            id="search-bar"
            onkeyup="searchTable()"
          />
        </div>
      </div>
            </div>
            
            <div class="card-body p-0">
              <table class="table table-bordered mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Category</th>
                    <th>Date / Time</th>
                    <th>Owner</th>
                    <th class="wrap">Description</th>
                    <th class="wrap">Google Drive Links</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <nav>
                <ul class="pagination mb-0" id="pagination">
                </ul>
              </nav>
              <button class="btn" onclick="openAddModal()">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Link</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addForm">
              <!--Category dan Session dalam bentuk dropdown-->
              <div class="mb-3">
                <label for="categoryDropdown" class="form-label"
                  >Category</label
                >
                <select id="categoryDropdown" class="form-select" required>
                  <option value=""></option>
                </select>
              </div>

              <div class="mb-3">
                <label for="addOwner" class="form-label">Owner</label>
                <input
                  type="text"
                  id="addOwner"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="addDescription" class="form-label"
                  >Description</label
                >
                <input
                  type="text"
                  id="addDescription"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="addLink" class="form-label">Link</label>
                <input type="url" id="addLink" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Update Modal -->
    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      aria-labelledby="updateModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Update Link</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="updateForm">
              <input type="hidden" id="updateId" />
              <div class="mb-3">
                <label for="updateCategory" class="form-label">Category</label>
                <select
                  class="form-select"
                  id="updateCategoryDropdown"
                  required
                >
                  <option value=""></option>
                </select>
              </div>
              <div class="mb-3">
                <label for="updateOwner" class="form-label">Owner</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateOwner"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateDescription" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="updateDescription"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="updateLink" class="form-label">Link</label>
                <input
                  type="url"
                  class="form-control"
                  id="updateLink"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="updateRow(event)"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Participant modal -->
    <div
      class="modal fade"
      id="addParticipantModal"
      tabindex="-1"
      aria-labelledby="createGroupModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addParticipantModalLabel">
              Add Participants
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="addParticipantForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="participants" class="form-label"
                  >Participants</label
                >
                <div
                  class="email-container border border-secondary p-2 rounded"
                  id="email-container"
                >
                  <input
                    type="text"
                    class="email-input"
                    id="email-input"
                    placeholder="Enter email and press Enter"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-danger">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script src="groupShareLink.js"></script>
  </body>
</html>
