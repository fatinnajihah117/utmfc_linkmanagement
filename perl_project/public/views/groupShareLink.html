<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTM Personal Google Drive Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <style>
      body {
        background-color: #f0ecec;
      }
      .navbar {
        background-color: #fff;
        border-bottom: 2px solid #900c3f;
      }
      .navbar-brand img {
        height: 40px;
      }
      .navbar-nav .nav-link {
        color: #000;
        font-weight: bold;
        margin-right: 15px;
      }

      .navbar-nav .nav-link.active {
        color: #900c3f;
        border-bottom: 3px solid #900c3f;
      }
      .card-header,
      .table th {
        min-width: -webkit-fill-available;
        background-color: #f8f8f8; /* Light gray header */
        font-weight: bold;
        font-size: 14px; /* Match the font size */
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 150px; /* Limit width for table columns */
      }
      .table td.wrap {
        white-space: normal; /* Allow wrapping for certain columns */
      }
      .table td a {
        word-wrap: break-word;
        overflow-wrap: break-word;
        display: block;
        max-width: 200px; /* Ensure long links wrap and stay within bounds */
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .list-group-item {
          flex-direction: column; /* Stack participant details */
          align-items: flex-start;
        }

        .table th,
        .table td {
          font-size: 0.9rem; /* Adjust font size for smaller screens */
        }

        .table td {
          max-width: 100px; /* Further limit the width */
        }
      }
      .list-group-item {
        display: flex;
        align-items: center;
        gap: 10px;
        word-wrap: break-word; /* Wrap long words */
        overflow-wrap: break-word;
      }
      
      /* Custom styling for the Add Participants button */
      .custom-add-btn {
        background-color: #fff; /* White background */
        border: 2px solid #dc3545; /* Red border */
        color: #000000; /* Black text */
        border-radius: 20px; /* Rounded corners */
        font-weight: bold;
      }
      .custom-add-btn:hover {
        background-color: #f8d7da; /* Light red background on hover */
      }
      .btn-edit,
      .btn-delete {
        border: none;
        background: none;
      }
      .btn-edit i {
        color: #007bff;
      }
      .btn-delete i{
        color: #900c3f;
      }
      .pagination .page-link {
        color: #900c3f; /* Red color */
      }
      .card-footer button {
        background-color: #900c3f;
        color: #fff;
        border-radius: 20px;
        border: none;
      }
      .card-footer button:hover {
        background-color: #70092f;
      }
      .email-container {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }

      .email-chip {
        background-color: #e0e0e0;
        padding: 5px 10px;
        border-radius: 15px;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .email-chip span {
        font-size: 0.9rem;
      }

      .email-chip button {
        background: none;
        border: none;
        cursor: pointer;
        color: #777;
        font-size: 1rem;
      }

      .email-input {
        border: none;
        outline: none;
        flex: 1;
        min-width: 120px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            alt="UTM Logo"
            height="40"
            src="..\images\UTM-LOGO-FULL.png"
            style="width: auto"
          />
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="dashboard.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">PROFILE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logout" href="..\loginPage.html">LOGOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> UTM ROLE</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main Container -->
    <div class="container mt-4">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
          <div class="card">
            <div class="card-header text-center">View Participants</div>
            <ul class="list-group list-group-flush">

            </ul>
            <div class="card-footer text-center">
              <button type="button"class="btn custom-add-btn w-100"data-bs-toggle="modal"data-bs-target="#addParticipantModal">Add Participants</button>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
          <div class="card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">Personal Google Drive Links</h5>
              <button
                class="btn btn-outline-secondary btn-sm"
                style="border-radius: 20px"
              >
                Filters
              </button>
            </div>
            <div class="card-body p-0">
              <table class="table table-bordered mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Category</th>
                    <th>Date / Time</th>
                    <th>Owner</th>
                    <th class="wrap">Description</th>
                    <th class="wrap">Google Drive Links</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <nav>
                <ul class="pagination mb-0">
                  <li class="page-item">
                    <a class="page-link" href="#">Previous</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </nav>
              <button class="btn"onclick="openAddModal()">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
        <!-- Add Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add New Link</h5>
                <button type="button"class="btn-close"data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form id="addForm">
                  <!--Category dan Session dalam bentuk dropdown-->
                  <div class="mb-3">
                    <label for="categoryDropdown" class="form-label"
                      >Category</label>
                    <select id="categoryDropdown" class="form-select" required>
                      <option value=""></option>
                    </select>
                  </div>
                  
                  <div class="mb-3">
                    <label for="addOwner" class="form-label">Owner</label>
                    <input type="text"id="addOwner"class="form-control"required/>
                  </div>
    
                  <div class="mb-3">
                    <label for="addDescription" class="form-label"
                      >Description</label
                    >
                    <input type="text"id="addDescription"class="form-control"required/>
                  </div>
                  <div class="mb-3">
                    <label for="addLink" class="form-label">Link</label>
                    <input type="url" id="addLink" class="form-control" required />
                  </div>
                  <button type="submit" class="btn btn-primary">Add</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Update Modal -->
      <div class="modal fade"id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel"aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updateModalLabel">Update Link</h5>
              <button type="button"class="btn-close"data-bs-dismiss="modal"aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="updateForm">
                <input type="hidden" id="updateId" />
                <div class="mb-3">
                  <label for="updateCategory" class="form-label">Category</label>
                  <select class="form-select" id="updateCategoryDropdown" required>
                    <option value="" ></option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="updateOwner" class="form-label">Owner</label>
                  <input type="text"class="form-control"id="updateOwner"required/>
                </div>
                <div class="mb-3">
                  <label for="updateDescription" class="form-label">Description</label>
                  <textarea class="form-control"id="updateDescription"required></textarea>
                </div>
                <div class="mb-3">
                  <label for="updateLink" class="form-label">Link</label>
                  <input type="url"class="form-control"id="updateLink"required/>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button"class="btn btn-secondary"data-bs-dismiss="modal">Close</button>
              <button type="button"class="btn btn-primary"onclick="updateRow(event)">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Add Participant modal -->
    <div class="modal fade" id="addParticipantModal" tabindex="-1" aria-labelledby="createGroupModalLabel"aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addParticipantModalLabel"> Add Participants</h5>
          <button type="button"class="btn-close"data-bs-dismiss="modal"aria-label="Close"></button>
        </div>
        <form id="addParticipantForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="participants" class="form-label">Participants</label>
              <div class="email-container border border-secondary p-2 rounded" id="email-container">
                <input type="text"class="email-input"id="email-input"placeholder="Enter email and press Enter"/>
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger" >
            Create
          </button>
        </div>
      </form>
      </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadCategories();
        loadTableData();
        loadParticipants();
        // Get user role from localStorage
        const userRole = localStorage.getItem("userRole") || "UTM LECTURER";
        console.log(localStorage.getItem("userRole"));
        const owner = new URLSearchParams(window.location.search).get('owner');
        const userEmail = localStorage.getItem("userEmail");
        if (owner.trim() != userEmail.trim()) {
          const buttonsToHide = [".custom-add-btn",".btn",];

          buttonsToHide.forEach(selector => {
            document.querySelectorAll(selector).forEach(button => {
              button.style.display = "none"; // Hide the button
            });
          });
        }

        document.getElementById("logout").addEventListener("click", function () {
          // Clear localStorage
          localStorage.clear();
          // Optionally, log out message for debugging
          console.log("User logged out, localStorage cleared.");
        });

        // Update the UTM ROLE nav item with the user role
        const roleNavItem = document.querySelector(
          '.nav-item a.nav-link[href="#"]'
        );
        if (roleNavItem) {
          roleNavItem.textContent = userRole;
        }
      });
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
      const groupID = new URLSearchParams(window.location.search).get('groupID'); 
      const session = new URLSearchParams(window.location.search).get('session');
      const userEmail = localStorage.getItem("userEmail");
      const owner = new URLSearchParams(window.location.search).get("owner");
      const emailContainer = document.getElementById("email-container");
      const emailInput = document.getElementById("email-input");
      const emailList = [];

      // Add email to the list
      emailInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && emailInput.value.trim() !== "") {
          e.preventDefault();
          if (!emailList.includes(emailInput.value.trim())) {
            const email = emailInput.value.trim();
            emailList.push(email);
            const chip = document.createElement("div");
            chip.className = "email-chip";
            chip.innerHTML = `<span>${email}</span> <button onclick="removeEmail('${email}')">&times;</button>`;
            emailContainer.insertBefore(chip, emailInput);
            emailInput.value = "";
          }
        }
      });

      // Remove email from the list
      function removeEmail(email) {
        const index = emailList.indexOf(email);
        if (index > -1) {
          emailList.splice(index, 1);
          renderEmails();
        }
      }

      // Render emails
      function renderEmails() {
        emailContainer.innerHTML = "";
        emailList.forEach((email) => {
          const emailChip = document.createElement("div");
          emailChip.className = "email-chip";
          emailChip.innerHTML = `<span>${email}</span><button onclick="removeEmail('${email}')">&times;</button>`;
          emailContainer.appendChild(emailChip);
        });
        emailContainer.appendChild(emailInput);
      }
      function openAddModal() {
          // Reset the form
          document.getElementById("addForm").reset();
          // Show the modal
          const modal = new bootstrap.Modal(document.getElementById("addModal"));
          modal.show();
      }

      // Load the table data with groupID from the URL (for the group the user is viewing)
      async function loadTableData() {
        try {
          const jsonStr = JSON.stringify({
            table: "link_group",
            groupID: groupID, // Pass groupID to the server
          });
          console.log(jsonStr);

          const response = await fetch(
            `/read?jsonStr=${encodeURIComponent(jsonStr)}`
          );
          const data = await response.json();

          const tableBody = document.querySelector("table tbody");
          tableBody.innerHTML = "";

          data.forEach((row, index) => {
            const tableRow = `
              <tr data-id="${row.linkID}">
                <td>${index + 1}</td>
                <td>${row.category}</td>
                <td>${row.datetime || "-"}</td>
                <td>${row.owner}</td>
                <td>${row.description}</td>
                <td><a href="${row.links}" target="_blank">${row.links}</a></td>
                <td class="btn-action">
                  <button class="btn-edit" onclick="openUpdateModal(
                  ${row.linkID}, '${row.category}',  '${row.owner}', '${row.description}', '${row.links}')">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button class="btn-delete"  onclick="deleteRow(${row.linkID})">
                    <i class="bi bi-trash3"></i>
                  </button>
                </td>
              </tr>
            `;
            tableBody.insertAdjacentHTML("beforeend", tableRow);
          });
          if (owner.trim() != userEmail.trim()) {
            const buttonsToHide = [".btn-edit",".btn-delete",];

            buttonsToHide.forEach(selector => {
              document.querySelectorAll(selector).forEach(button => {
                button.style.display = "none"; // Hide the button
              });
            });
          }
        } catch (error) {
          console.error("Error loading data:", error);
        }
      }
      async function loadParticipants() {
        const data = JSON.stringify({table: "user_group",groupID:groupID });
        const response = await fetch(`/read?jsonStr=${encodeURIComponent(data)}`);
        const result = await response.json();
        console.log("fetch participants:",data);
        console.log(result);
        const participants = result.userIDs || [];
        const participantList = document.querySelector(".list-group");
        participantList.innerHTML = ""; // Clear existing list

        participants.forEach(userID => {
          const listItem = document.createElement("li");
          listItem.className = "list-group-item d-flex justify-content-between align-items-center";
          listItem.style.wordBreak = "break-word"; // Ensure wrapping for long names
          listItem.innerHTML = `${userID}
            <button class="btn btn-sm btn-danger" onclick="deleteParticipant('${userID}')">
              <i class="bi bi-trash"></i>
            </button>
          `;
          participantList.appendChild(listItem);
        });
        if (owner.trim() !== userEmail.trim()) {
          const deleteButtons = document.querySelectorAll(".btn-danger");
          deleteButtons.forEach(button => {
              button.style.display = "none";
          });
        }
      }

      async function addParticipant(event) {
        event.preventDefault();
        const participants = emailList;  // emailList holds emails

        if (participants.length === 0) {
            alert("Please add at least one participant.");
            return;
        }

        // Prepare the JSON payload
        const requestData = {
            table: "user_group",
            data: {
                participants: participants,  // Include participants directly in the request
                groupID:groupID
            }
        };

        console.log("Constructed group:", JSON.stringify(requestData));

        try {
            // Send the POST request to the backend
            const response = await fetch("/createGroup?jsonStr", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(requestData)
            });

            const result = await response.json();

            if (result.success) {
                alert("successfull add participants");
                location.reload();  // Refresh to reflect the new group
            } else {
                alert(`Failed to add participant: ${result.error}`);
            }
        } catch (error) {
            console.error("Error adding participant:", error);
            alert("An unexpected error occurred.");
        }
      }
      async function deleteParticipant(email) {
        console.log(email)
        const data = {
          table: "user_group",
          userID:email,
          groupID:groupID,
        };
        console.log(data);
        try {
          const response = await fetch("/delete?jsonStr", {
            method: "POST", // Use POST for sending data
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            alert("Deleted successfully!");
            loadParticipants();
          } else {
            const error = await response.json();
            alert(`Failed to delete the participant: ${error.message}`);
          }
        } catch (error) {
          console.error("Error deleting record:", error);
          alert("An error occurred while deleting the record.");
        }
      }
      async function loadCategories() {
        const url = `/read?jsonStr=${encodeURIComponent(
          JSON.stringify({ table: "category" })
        )}`;

        try {
          const response = await fetch(url, { method: "GET" });
          const data = await response.json();
          console.log("Fetched categories:", data.categories);
          if (data.categories && data.categories.length > 0) {
            const categorySelectAdd = document.getElementById("categoryDropdown");
            const categorySelectUpdate = document.getElementById("updateCategoryDropdown");

            data.categories.forEach((category) => {
              const optionAdd = document.createElement("option");
              optionAdd.value = category;
              optionAdd.text = category;
              categorySelectAdd.appendChild(optionAdd);

              const optionUpdate = document.createElement("option");
              optionUpdate.value = category;
              optionUpdate.text = category;
              categorySelectUpdate.appendChild(optionUpdate);
            });
          } else {
            console.log("No categories found");
          }
        } catch (error) {
          console.error("Error fetching categories:", error);
        }
      }

      // Add a new row with groupID from URL
      async function addRow(event) {
        event.preventDefault();

        console.log("groupID time nak add: ", groupID);
        const category = document.getElementById("categoryDropdown").value;
        const owner = document.getElementById("addOwner").value;
        const description = document.getElementById("addDescription").value;
        const links = document.getElementById("addLink").value;

        const data = {
          table: "link_group",
          data: {
            category: category,
            owner: owner,
            session:session,
            description: description,
            links: links,
          },
        };

        // Log the constructed JSON to verify
        console.log("Constructed JSON:", JSON.stringify(data));

        const response = await fetch("/createLink?jsonStr", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            table: "link_group",
            data: { category, session, owner, description, links,groupID,userEmail},
            
          }),
        });

        if (response.ok) {
          alert("Link added successfully!");
          loadTableData();
          const modal = bootstrap.Modal.getInstance(
            document.getElementById("addModal")
          );
          modal.hide();
        } else {
          alert("Failed to add the link!");
        }
      }

      // Attach update functionality to the button
      function openUpdateModal(id,category,owner,description,links) {
        
        console.log(id);
        document.getElementById("updateId").value = id;
        document.getElementById("updateCategoryDropdown").value = category;
        document.getElementById("updateOwner").value = owner;
        document.getElementById("updateDescription").value = description;
        document.getElementById("updateLink").value = links;
        
        const modal = new bootstrap.Modal(
          document.getElementById("updateModal")
        );
        modal.show();
      }

      // Update a row with groupID
      async function updateRow(event) {
        event.preventDefault();

        const id = document.getElementById("updateId").value;
        const category = document.getElementById("updateCategoryDropdown").value;
        const owner = document.getElementById("updateOwner").value;
        const description = document.getElementById("updateDescription").value;
        const links = document.getElementById("updateLink").value;

        const data = {
          table: "link",
          id: id,
          data: {
            category: category,
            session: session,
            owner: owner,
            description: description,
            links: links,
          },
        };

        console.log("updated JSON:", JSON.stringify(data));
        try {
          const response = await fetch("/updateLink?jsonStr", {
            method: "POST", // Update to use POST for sending data
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            alert("Updated successfully!");
            loadTableData();
            const modal = bootstrap.Modal.getInstance(
              document.getElementById("updateModal")
            );
            modal.hide();
          } else {
            const error = await response.json();
            alert(`Failed to update the record: ${error.message}`);
          }
        } catch (error) {
          console.error("Error updating record:", error);
          alert("An error occurred while updating the record.");
        }
      }

      // Delete a row with groupID
      async function deleteRow(id) {
        if (!confirm("Are you sure you want to delete this record?")) return;

        const data = {
          table: "link_group",
          id: id,
          groupID: groupID, // Pass groupID for link deletion
        };
        console.log("data sebelum delete:",data)
        try {
          const response = await fetch("/delete?jsonStr", {
            method: "POST", // Use POST for sending data
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            alert("Deleted successfully!");
            loadTableData();
          } else {
            const error = await response.json();
            alert(`Failed to delete the record: ${error.message}`);
          }
        } catch (error) {
          console.error("Error deleting record:", error);
          alert("An error occurred while deleting the record.");
        }
      }

      // Attach event listeners and initialize data on page load
      document.getElementById("addForm").addEventListener("submit", addRow);
      document.getElementById("updateForm").addEventListener("submit", updateRow);
      document.getElementById('addParticipantForm').addEventListener("submit",addParticipant);
    </script>
  </body>
</html>
