<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTM Links</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0ecec;
      }
      .navbar {
        background-color: #fff;
        border-bottom: 2px solid #900c3f;
      }
      .navbar-brand {
        font-size: 24px;
        font-weight: bold;
        color: #900c3f;
      }
      .navbar-nav .nav-link {
        color: #000;
        font-weight: bold;
        margin-right: 15px;
      }
      .navbar-nav .nav-link.active {
        color: #900c3f;
        border-bottom: 3px solid #900c3f;
      }
      .container-white {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .btn-action {
        display: flex;
        gap: 10px;
      }
      .btn-edit,
      .btn-delete {
        border: none;
        background: none;
      }
      .btn-edit i {
        color: #007bff;
        font-size: 20px;
      }
      .btn-delete i {
        color: #dc3545;
        font-size: 20px;
      }
      .btn-back {
        font-size: 16px;
        color: #900c3f;
        background: none;
        border: none;
        padding: 12px 16px;
      }
      .btn-back i {
        margin-right: 5px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            alt="UTM Logo"
            height="40"
            src="..\images\UTM-LOGO-FULL.png"
            style="width: auto"
          />
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="dashboard.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">PROFILE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="..\loginPage.html">LOGOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> UTM ROLE</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <div class="container-white">
        <!-- Back Button and Title -->
        <div class="d-flex align-items-center mb-3">
          <button class="btn-back btn-lg">
            <a href="dashboard.html" class="btn-back btn-lg">
              <i class="bi bi-arrow-left" style="font-size: 1.5rem"></i>
              </a>
          </button>
        </div>
        <h2 class="ms-3 mb-0">Links Shared to Me</h2>
        <!-- Filters and Search -->
        <div class="d-flex justify-content-end align-items-center mb-3">
          <div class="dropdown me-2">
            <button
              class="btn btn-primary dropdown-toggle"
              type="button"
              id="filterDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Filters
            </button>
            <ul class="dropdown-menu" aria-labelledby="filterDropdown">
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  data-filter="category"
                  id="categoryFilter"
                  >Category</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  data-filter="session"
                  id="sessionFilter"
                  >Session</a
                >
              </li>
            </ul>
          </div>
          <div>
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Search..."
              style="max-width: 200px"
            />
          </div>
        </div>
        <!-- Table -->
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Category</th>
              <th>Date/Time</th>
              <th>Session</th>
              <th>Owner</th>
              <th>Description</th>
              <th>Google Drive Links</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be populated here -->
          </tbody>
        </table>
        <!-- Footer -->
        <div class="card-footer d-flex justify-content-end align-items-center">
          <!-- <div>
            <button class="btn btn-outline-secondary me-3">Share Link +</button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="openAddModal()"
            >
              Add
            </button>
          </div> -->
          <nav>
            <ul class="pagination mb-0" id="pagination">

            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Link</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addForm">
              <!--Category dan Session dalam bentuk dropdown-->
              <div class="mb-3">
                <label for="categoryInput" class="form-label">Category</label>
                <input
                  type="text"
                  id="categoryInput"
                  class="form-control"
                  placeholder="Loading category..."
                  readonly
                  required
                />
              </div>
              <div class="mb-3">
                <label for="sessionDropdown" class="form-label">Session</label>
                <select id="sessionDropdown" class="form-select" required>
                  <option value=""></option>
                </select>
              </div>
              <div class="mb-3">
                <label for="addOwner" class="form-label">Owner</label>
                <input
                  type="text"
                  id="addOwner"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="addDescription" class="form-label"
                  >Description</label
                >
                <input
                  type="text"
                  id="addDescription"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="addLink" class="form-label">Link</label>
                <input type="url" id="addLink" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Update Modal -->
    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      aria-labelledby="updateModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Update Link</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="updateForm">
              <input type="hidden" id="updateId" />
              <div class="mb-3">
                <label for="updateCategory" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateCategory"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateSession" class="form-label">Session</label>
                <input type="text" class="form-control" id="updateSession" />
              </div>
              <div class="mb-3">
                <label for="updateOwner" class="form-label">Owner</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateOwner"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateDescription" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="updateDescription"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="updateLink" class="form-label">Link</label>
                <input
                  type="url"
                  class="form-control"
                  id="updateLink"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="updateRow(event)"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Add Script-->
    <script src="categoryLinks.js?v=1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
