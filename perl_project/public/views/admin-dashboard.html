<html>
  <head>
    <title>Dashboard</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    
    <style>
      body {
        background-color: #f0ecec;
      }
      .navbar {
        background-color: #fff;
        border-bottom: 2px solid #900c3f;
      }
      .navbar-brand img {
        height: 40px;
      }
      .navbar-nav .nav-link {
        color: #000;
        font-weight: bold;
        margin-right: 15px;
      }

      .navbar-nav .nav-link.active {
        color: #900c3f;
        border-bottom: 3px solid #900c3f;
      }
      .row.equal-height {
        display: flex;
        align-items: stretch;
      }
      .col-md-8, .col-md-4 {
        display: flex;
        flex-direction: column;
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        flex:1;
      }
      .card-header {
        background-color: #ffffff;
        border-bottom: none;
        font-weight: bold;
      }
      .card-body {
        padding: 1rem;
      }
      .card-body-piechart{
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #userPieChart {
        width: 100% !important;
        max-width: 400px;
        height: 200px !important; /* Adjust height as needed */
        margin: 0 auto; /* Center the canvas */
      }
      .btn-add-category {
        background-color: #800000;
        color: #ffffff;
        border-radius: 20px;
        padding: 0.5rem 1.5rem;
      }
      
      .btn-add-session {
        background-color: #800000;
        color: #ffffff;
        border-radius: 20px;
        padding: 0.5rem 1.5rem;
      }
      .btn-add:hover {
        background-color: #660000;
      }
      .btn-action {
        display: flex;
        gap: 10px;
      }
      .btn-edit,
      .btn-delete {
        border: none;
        background: none;
      }
      .btn-delete i {
        color: #dc3545;
        font-size: 20px;
      }
      .btn-edit i {
        color: #007bff;
        font-size: 20px;
      }
      .user-type {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem;
        border-radius: 10px;
        color: #ffffff;
        font-weight: bold;
      }
      .user-type i {
        font-size: 1.5rem;
      }
      .lecturers {
        background-color: #d1c4e9;
      }
      .students {
        background-color: #f8bbd0;
      }
      .staff {
        background-color: #bbdefb;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            alt="UTM Logo"
            height="40"
            src="..\images\UTM-LOGO-FULL.png"
            style="width: auto"
          />
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="admin-dashboard.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="..\loginPage.html">LOGOUT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="container mt-4">
      <div class="row equal-height">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">Overall Users</div>
            <div class="card-body">
              <div class="row">
                
                <div>
                  <a
                    href="#"
                    class="text-decoration-none user-link"
                    data-link="admin-userList.html"
                    data-role="Pensyarah"
                  >
                  <div class="user-type lecturers mb-2">
                    <span>Lecturers</span>
                    <span class="lecturerTotal">0 <i class="fas fa-chalkboard-teacher"></i></span>
                  </div>
                  </a>
                  <a
                    href="#"
                    class="text-decoration-none user-link"
                    data-link="admin-userList.html"
                    data-role="Pelajar FSKSM"
                  >
                  <div class="user-type students mb-2">
                    <span>Students</span>
                    <span class="studentTotal">0 <i class="fas fa-user-graduate"></i></span>
                  </div>
                  </a>
                  <a
                    href="#"
                    class="text-decoration-none user-link"
                    data-link="admin-userList.html"
                    data-role="Staff"
                  >
                  <div class="user-type staff">
                    <span>Staff</span>
                    <span class="staffTotal">0 <i class="fas fa-user-tie"></i></span>
                  </div>
                  </a>
                </div>
              </div>
            </div>
            
          </div>
        </div>
        <div class="col-md-4">
          <div class="card" style="background-color: #ffffff;">
            <div class="card-header">Pie Chart Total Users</div>
            <div class="card-body-piechart">
              <canvas id="userPieChart"></canvas>
              <div id="overallUsers" class="mt-3 text-center">
                <strong>Overall Users: </strong><span id="totalUsers">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-6">
          <!-- Category Card -->
          <div class="card-body">
            <table id="categoryTable" class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Category Name</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="categoryTableBody">
                <!-- Categories will be appended here -->
              </tbody>
            </table>
            <button
              class="btn btn-add-category mt-3"
              data-bs-toggle="modal"
              data-bs-target="#addCategoryModal"
            >
              Add Category
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <!-- Session Card -->
          <div class="card-body">
            <table id="sessionTable" class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Session Name</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="sessionTableBody">
                <!-- Sessions will be appended here -->
              </tbody>
            </table>
            <button
              class="btn btn-add-session mt-3"
              data-bs-toggle="modal"
              data-bs-target="#addSessionModal"
            >
              Add Session
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <!-- Add Category Modal -->
    <div class="modal fade"id="addCategoryModal"tabindex="-1"aria-labelledby="addCategoryLabel"aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCategoryLabel">Add New Category</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addCategoryForm">
              <div class="mb-3">
                <label for="categoryInput" class="form-label"
                  >Enter New Category:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="categoryInput"
                  placeholder="Category Name"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              form="addCategoryForm"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Session Modal -->
    <div class="modal fade"id="addSessionModal"tabindex="-1"aria-labelledby="addSessionLabel"aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addSessionLabel">Add New Session</h5>
            <button type="button"class="btn-close"data-bs-dismiss="modal"aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addSessionForm">
              <div class="mb-3">
                <label for="sessionInput" class="form-label"
                  >Enter New Session:</label
                >
                <input type="text"class="form-control"id="sessionInput"placeholder="Session Name"required/>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" form="addSessionForm">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Session Modal -->
    <div class="modal fade"id="updateSessionnn"tabindex="-1"aria-labelledby="updateSessionLabel"aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateSessionLabel">Update Session</h5>
            <button type="button"class="btn-close" data-bs-dismiss="modal"aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="updateSessionForm">
              <input type="hidden" id="updateIdsession" />
              <input type="hidden" id="originalSession" />
              <div class="mb-3">
                <label for="sessionUpdate" class="form-label">Enter New Session:</label>
                <input type="text"class="form-control"id="sessionUpdate"required/>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" form="updateSessionForm" onclick="updateSession(event)">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Category Modal -->
    <div class="modal fade"id="updateCategory"tabindex="-1"aria-labelledby="updateCategoryLabel"aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateCategoryLabel">Update Category</h5>
            <button type="button"class="btn-close" data-bs-dismiss="modal"aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="updateCategoryForm">
              <input type="hidden" id="updateIdcategory" />
              <div class="mb-3">
                <label for="categoryUpdate" class="form-label">Enter New Category:</label>
                <input type="text"class="form-control"id="categoryUpdate"required/>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" form="updateCategoryForm" onclick="updateCategory(event)">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="..\js\admin-dashboard.js"></script>
  </body>
</html>
